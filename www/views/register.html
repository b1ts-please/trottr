<form class="auth-form">
  <div class="form-group">
    <input type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="E-mail address">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div/>
  <div class="form-group">
    <input type="password" class="form-control" id="password_confirm" placeholder="Password confirmation">
  </div/>
  <div class="form-group">
    <a href="#/home" class="auth-button">Register</a>
  </div>
  <hr>
</form>
<div class="social-login row">
  <div class="col-xs-6">
    <a href="#/username" class="social-button social-button-facebook">Register</a>
  </div>
  <div class="col-xs-6">
    <a href="#/username" class="social-button social-button-google-plus">Register</a>
  </div>
</div>
